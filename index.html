    {q:"বিলাসী গল্পে কোন কোন রঙের নাম রয়েছে?", a:"নীল গেরুয়া", o:["লাল নীল","সবুজ গেরুয়া","নীল গেরুয়া","হলুদ নীল"]},
    {q:"গল্পে কয়টি ফলের নাম আছে?", a:"পাঁচ টি", o:["তিন টি","চার টি","পাঁচ টি","ছয় টি"]},
    {q:"গল্পে ফলগুলোর নাম কি?", a:"আম কাঁঠাল আনারস রম্ভ বৈঁচি", o:["আম জাম লিচু","আম কাঁঠাল আনারস রম্ভ বৈঁচি","লিচু কাঁঠাল কলা","কলা আনারস আম"]},
    {q:"গল্পে কোন কোন মাদকের দ্রব্য আছে?", a:"গাঁজা আফিম", o:["গাঁজা তামাক","অ্যালকোহল আফিম","গাঁজা আফিম","ধান ভাং"]},
    {q:"গল্পে কোন কোন ব্যক্তির নাম রয়েছে?", a:"হুমায়ুন, ভূদেব বাবু, তোগলোক খাঁ", o:["হুমায়ুন ও রমেশ","ভূদেব বাবু ও ননিভাই","হুমায়ুন, ভূদেব বাবু, তোগলোক খাঁ","তোগলোক ও রমেশ"]},
    {q:"গল্পে কোন কোন জাতির নাম রয়েছে?", a:"ইংরাজ, ডোম, কায়স্থ, ব্রাহ্মণ", o:["মগ, রাখাইন","ইংরাজ, ডোম, কায়স্থ, ব্রাহ্মণ","বৌদ্ধ, হিন্দু","রাজপুত, জৈন"]},
    {q:"গল্পে কোন রোগের নাম আছে?", a:"ম্যালেরিয়া", o:["হাম","ম্যালেরিয়া","টাইফয়েড","ডেঙ্গু"]},
    {q:"গল্পের মর্মবাণী কি?", a:"মানব প্রেমের অপূর্ব মহিমা", o:["দেশপ্রেম","মানব প্রেমের অপূর্ব মহিমা","ধর্মীয় শিক্ষা","সমাজ সংস্কার"]},
    {q:"গল্পের প্রথম লাইন কোনটি?", a:"পাকা দুই ক্রোশ হাঁটিয়া স্কুলে বিদ্যা অর্জন করিতে যায়।", o:["একদিন সকালে","সে হাঁটতে ভালোবাসে","পাকা দুই ক্রোশ হাঁটিয়া স্কুলে বিদ্যা অর্জন করিতে যায়।","স্কুলে যাওয়ার পথে"]},
    {q:"গল্পের শেষ লাইন কোনটি?", a:"আমি শুধু এই বলিব যে….. আরো পাঁচজন মানুষের মতো দু এক পা হাঁটিতে দিলেই প্রায়শ্চিত্ত করার মতো পাপ হয় না।", o:["শেষে সবাই খুশি","আমি পরে বাড়ি ফিরলাম","আমি শুধু এই বলিব যে….. আরো পাঁচজন মানুষের মতো দু এক পা হাঁটিতে দিলেই প্রায়শ্চিত্ত করার মতো পাপ হয় না।","তারপর গল্প শেষ"]},
    {q:"বিলাসী গল্পের লেখক কে?", a:"শরৎচন্দ্র চট্টোপাধ্যায়", o:["রবীন্দ্রনাথ","বঙ্কিমচন্দ্র","শরৎচন্দ্র চট্টোপাধ্যায়","জীবনানন্দ"]},
    {q:"গল্পটি প্রথম প্রকাশিত হয় কোথায়?", a:"ভারতী পত্রিকায় ১৯১৮ সালে", o:["ভারতী ১৯২০","ভারতী পত্রিকায় ১৯১৮ সালে","প্রবাসী ১৯১৫","ভারতী ১৯১০"]},
    {q:"পরে গল্পটি কোন গ্রন্থে অন্তর্ভুক্ত হয়?", a:"ছবি", o:["শ্রীকান্ত","চরিত্রহীন","ছবি","দত্তা"]},
    {q:"শরৎচন্দ্রের প্রথম প্রকাশিত গল্প?", a:"মন্দির", o:["দত্তা","মন্দির","গৃহদাহ","শেষ প্রশ্ন"]},
    {q:"শরৎচন্দ্রের আত্মজৈবনিক উপন্যাস?", a:"শ্রীকান্ত", o:["পথের দাবী","শ্রীকান্ত","দেবদাস","গৃহদাহ"]},
    {q:"শরৎচন্দ্রের প্রথম উপন্যাস?", a:"বড়দিদি", o:["গৃহদাহ","দেবদাস","শ্রীকান্ত","বড়দিদি"]},
    {q:"বিলাসী গল্পে লেখকের কিসের ছায়াপথ আছে?", a:"ছেলেবেলার", o:["যৌবন","পারিবারিক","ছেলেবেলার","রাজনীতি"]},
    {q:"বিলাসী গল্প কোন ধরনের?", a:"গদ্য", o:["পদ্য","নাটক","গদ্য","রূপকথা"]}
];

let score = 0;

function loadQuiz(){
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";

    questions.forEach((item, idx) => {
        let qBox = document.createElement("div");
        qBox.className = "question";
        qBox.innerHTML = `<b>${idx+1}. ${item.q}</b>`;

        item.o.forEach(opt => {
            let op = document.createElement("div");
            op.className = "option";
            op.textContent = opt;

            op.addEventListener("mouseover", ()=>{
                if(op.classList.contains("disabled")) return;
                op.classList.add(opt === item.a ? "correct" : "wrong");
            });

            op.addEventListener("mouseout", ()=>{
                op.classList.remove("correct", "wrong");
            });

            op.addEventListener("click", ()=>{
                if(op.classList.contains("disabled")) return;

                if(opt === item.a) score++;

                // disable all options
                Array.from(qBox.querySelectorAll(".option")).forEach(o=>{
                    o.classList.add("disabled");
                });

                document.getElementById("score").textContent = score;
            });

            qBox.appendChild(op);
        });

        quizDiv.appendChild(qBox);
    });
}

document.getElementById("resetBtn").addEventListener("click", ()=>{
    score = 0;
    document.getElementById("score").textContent = 0;
    loadQuiz();
});

loadQuiz();
</script>
